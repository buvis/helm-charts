# Default values for mkdocs-git-sync.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: tbouska/mkdocs-git-sync
  pullPolicy: Always

image_nginx:
  repository: nginxinc/nginx-unprivileged
  pullPolicy: Always
  tag: "1.21.4"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000
  runAsUser: 1000
  runAsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  #className: nginx
  #annotations:
     #cert-manager.io/cluster-issuer: zerossl
     #nginx.ingress.kubernetes.io/auth-url: "https://auth.buvis.net/oauth2/auth"
     #nginx.ingress.kubernetes.io/auth-signin: "https://auth.buvis.net/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
  #hosts:
    #- host: docs.buvis.net
      #paths:
        #- path: /
          #pathType: Prefix
  #tls:
    #- secretName: docs-tls
      #hosts:
        #- docs.buvis.net

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config:
  #repo: https://github.com/tbouska/mkdocs-zettelkasten.git
  #credentials: ""
  #branch: main
  #docsDir: docs
  #editUri: https://github.com/tbouska/mkdocs-zettelkasten/edit/main/docs
  #updateInterval: 900
  #siteName: MkDocs Zettelkasten
  #siteUrl: https://docs.buvis.net
  #requirements: |
    #mkdocs-zettelkasten==0.1.4
    #git+https://github.com/jldiaz/mkdocs-plugin-tags.git#egg=tags-macros-plugin
  #theme:
    #name: zettelkasten-solarized-light
  #extensions:
  #- admonition
  #- pymdownx.superfences
  #plugins:
  #- search
  #- tags
  #- zettelkasten
  #nav:
  #- Source: https://github.com/tbouska/mkdocs-zettelkasten
