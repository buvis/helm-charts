# Default values for mopidy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: buvis/mopidy
  tag: "v3.70.0@sha256:36b39cf52c97e1f4a056cc85d31bd1ce9e280909e3790698d4f87f9052284634"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 568
  runAsUser: 568
  runAsGroup: 568

securityContext:
  allowPrivilegeEscalation: false

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 6680
        targetPort: 6680
      mpd:
        port: 6600
        targetPort: 6600

# -- Enable and configure ingress settings for the chart under this key.
# @default -- See values.yaml
ingress:
  main:
    enabled: false
    hosts:
      - host: mopidy.local
        paths:
          - path: /
            pathType: Prefix
            service:
              port: 6680

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  media:
    enabled: false
    mountPath: /media
  data:
    enabled: false
    mountPath: /app

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config:
  # customConfig: | (replace everything below this line by your mopidy.conf content)
  snapserver:
    ip: 127.0.0.1
    port: 4955
  playlistsDir: 000-playlists
  defaultPlaylist: play-on-start
  scrobbler:
    username: ""
    password: ""
  enableTidal: false
